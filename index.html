<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Image Editor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" async></script>
</head>

<body>
    <h2>
        Welcome to JS
        <span class='highlighter'>Image</span>
        Editor
    </h2>
    <div class="options">
        <label for="borderSize">Border Size:</label>
        <input id="borderSize" type="range" name="borderSize" min="10" max="200" value="10" data-unit="px">

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-unit="px">

        <label for="borderColor">Border Color</label>
        <input id="borderColor" type="color" name="borderColor" value="#BADA55">
    </div>
    <img src="https://source.unsplash.com/random/800x500">
</body>

</html>
