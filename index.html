<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Image Editor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" async></script>
</head>

<body>
    <h2>
        <span class='highlighter'>Welcome</span> to JS Image Editor
    </h2>
    <div class="controls">
        <label for="alignment">Alignment:</label>
        <input id="alignment" type="range" name="alignment" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="border">Border Color</label>
        <input id="border" type="color" name="border" value="#BADA55">
    </div>
    <img src="https://source.unsplash.com/random/800x500">
</body>

</html>
